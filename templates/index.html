<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>MTDLP体験ゲーム</title>
<style>
  body { font-family: sans-serif; background: #fafafa; }
  #output { 
    background: #f2f6fc; 
    border-radius: 8px; 
    padding: 15px; 
    min-height: 180px; 
    white-space: pre-wrap;
    margin-bottom: 12px;
  }
  #old-log {
    font-size: 0.9em;
    color: #777;
    margin-top: 5px;
    max-height: 200px;
    overflow-y: auto;
  }
</style>
</head>
<body>
  <h2>MTDLP体験ゲーム</h2>

  <div id="output"></div>
  <div id="old-log"></div>

  <form id="form">
    <input type="text" id="input" placeholder="ここに入力して送信" style="width:80%;">
    <button type="submit">送信</button>
    <button type="button" id="reset">リセット</button>
  </form>

<script>
let oldLog = "";

document.getElementById("form").addEventListener("submit", async (e) => {
  e.preventDefault();
  const input = document.getElementById("input").value;
  const response = await fetch("/step", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ input }),
  });
  const data = await response.json();

  // 分離ロジック
  let text = data.output.trim();
  let parts = text.split(/\nQ:/);
  let beforeQ = parts[0].trim();
  let afterQ = parts.length > 1 ? "Q:" + parts[1] : "";

  // 前の質問は履歴として下に残す
  if (beforeQ) oldLog += beforeQ + "\n\n";

  document.getElementById("old-log").innerText = oldLog.trim();
  document.getElementById("output").innerText = afterQ || text;

  document.getElementById("input").value = "";
  window.scrollTo({ top: 0, behavior: "smooth" }); // 常に上部に戻る
});

document.getElementById("reset").addEventListener("click", async () => {
  await fetch("/reset", { method: "POST" });
  oldLog = "";
  document.getElementById("output").innerText = "リセットしました。最初から再開します。";
  document.getElementById("old-log").innerText = "";
});
</script>
</body>
</html>
